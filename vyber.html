<!DOCTYPE html> 
<html lang="en">
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Quiz App</title> 
<link rel="stylesheet" href="./style.css"> 
<link rel="java" href="./cyber.js">
 </head> 
 <body> 
     <div class="container">
         <h1>Quiz Challenge</h1> 
         <div id="quiz-container"> 
            <div id="timer">Time Remaining: 
                <span id="time">30</span> seconds</div> 
                <div id="progress-bar"> <div id="progress"></div> </div> 
                <div id="question-container"> 
                    <span id="question"></span> </div> 
                    <div id="answer-buttons" class="btn-container"></div> 
                    <button id="next-button" class="btn hidden" onclick="nextQuestion()">Next</button>
                 </div> <div id="result-container" class="hidden">
                     <h2>Your Score: <span id="score"></span></h2> 
                     <button class="btn" onclick="restartQuiz()">Restart Quiz</button> </div> </div> 
                     <script src="./cyber.js"></script> 
                    </body> 
                    </html>
